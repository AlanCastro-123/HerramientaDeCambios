      <div id="conclusionesTexto" class="bg-light p-3 rounded"></div>
    </div>
  </div>

  <div class="text-center my-4">
    <button onclick="generarPDF()" id="btnGenerarPDF" class="btn btn-primary">
      Generar PDF
    </button>
  </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/recepcion.js"></script>
  <script>
    function generarPDF() {
      const element = document.querySelector('#contenido-a-descargar');
      const images = element.querySelectorAll('img');
      let loaded = 0;

      if (images.length === 0) {
        generar();
        return;
      }

      images.forEach(img => {
        if (img.complete) {
          loaded++;
          if (loaded === images.length) generar();
        } else {
          img.onload = img.onerror = () => {
            loaded++;
            if (loaded === images.length) generar();
          };
        }
      });

      function generar() {
        const params2 = new URLSearchParams(window.location.search);
        const formData = new FormData();
        for (const [clave, valor] of params2.entries()) {
          switch (clave) {
            case "Ambiente":
              formData.append("Ambiente", valor);
              break;
            case "Silo(s)":
              formData.append("Silos", valor);
              break;
            case "Tiempo de validación":
              formData.append("TiempoValidacion", valor);
              break;
            case "Hora Inicio":
              formData.append("HoraInicio", valor);
              break;
            case "Hora Fin":
              formData.append("HoraFin", valor);
              break;
            case "Tipo de validación":
              formData.append("TipoValidacion", valor);
              break;
            case "Archivo(s) adquirente":
              formData.append("ArchivosAdquirente", valor);
              break;
            case "Archivo(s) emisor":
              formData.append("ArchivosEmisor", valor);
              break;
            case "conclusion":
              formData.append("Conclusion", valor);
              break;
            default:
              break;
          }
        }
        detalles = detalles.slice(0, -2);
        formData.append("Descripciones", detalles);
        for (let [key, value] of formData.entries()) {
          console.log(`${key}: ${value}`);
        }
        fetch("https://script.google.com/macros/s/AKfycbwGsAU64siHn4BubLi2h_8L870TKX3lAdftLKmzZ9Ex3iX3yPlrR5jEkPVCdGosezhv/exec", {
          method: "POST",
          body: formData
        });
        const fecha = new Date();
        const dia = String(fecha.getDate()).padStart(2, '0');
        const mes = String(fecha.getMonth() + 1).padStart(2, '0'); // +1 porque los meses van de 0 a 11
        const anio = fecha.getFullYear();
        const fechaFormateada = `${dia}${mes}${anio}`;
        const opt = {
          margin: 0.5,
          filename: 'reporte-validacion-' + fechaFormateada + '.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, scrollY: 0 },
          jsPDF: { unit: 'in', format: 'legal', orientation: 'portrait' },
          pagebreak: { mode: ['css', 'legacy'] }
        };

        html2pdf().set(opt).from(element).save();
      }
    }
  </script>
